services:
  postgres:
    image: postgres:16-alpine
    container_name: vox-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: vox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vox-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: vox-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-changeme}@postgres:5432/vox
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - ADMIN_URL=${ADMIN_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vox-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: vox-web
    environment:
      - NODE_ENV=production
    ports:
      - "3003:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - vox-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vox-web.rule=Host(`voxomatic.com`)"
      - "traefik.http.routers.vox-web.entrypoints=websecure"
      - "traefik.http.routers.vox-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.vox-web.loadbalancer.server.port=3000"

  admin:
    build:
      context: ..
      dockerfile: docker/Dockerfile.admin
      args:
        - NEXT_PUBLIC_API_URL=http://155.138.196.189:3001
    container_name: vox-admin
    environment:
      - NODE_ENV=production
    ports:
      - "3002:3002"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - vox-network

volumes:
  postgres_data:
  uploads_data:

networks:
  vox-network:
    driver: bridge
  dokploy-network:
    external: true
